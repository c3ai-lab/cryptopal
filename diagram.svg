<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="761" height="585" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Order - Payment example
User-->> Merchant: Pay order with CryptoPal.
Merchant->>CryptoPal: create new order

Note right of CryptoPal: CryptoPal generates\na payment related to\nthe received order in\npending state.
CryptoPal->>Merchant: order id
Merchant-->>User: order id
User->>CryptoPal: authorize payment
CryptoPal->>User: Payment successful
CryptoPal->>Merchant: Payment completed
Merchant-->>User: sending goods]]></source><desc>Order - Payment example</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="212.53125" height="29" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="30" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">Order - Payment example</tspan></text></g><g class="actor"><rect x="10" y="49" width="55.390625" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="74" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="526.609375" width="55.390625" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="551.609375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User</tspan></text></g><line x1="37.6953125" x2="37.6953125" y1="88" y2="526.609375" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="232.4296875" y="49" width="90.375" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="242.4296875" y="74" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="242.4296875">Merchant</tspan></text></g><g class="actor"><rect x="232.4296875" y="526.609375" width="90.375" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="242.4296875" y="551.609375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="242.4296875">Merchant</tspan></text></g><line x1